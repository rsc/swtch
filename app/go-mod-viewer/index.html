<pre>
<b>Go mod viewer</b>

This site displays text files from Go modules stored in the
<a href="https://proxy.golang.org/">Go module proxy</a>.

The URL schema is https://go-mod-viewer.appspot.com/&lt;module>@&lt;version>/&lt;file>.
Adding #Lnnn links directly to and highlights line nnn.

For example: <a href="/rsc.io/quote@v1.5.2/README.md#L1">https://go-mod-viewer/rsc.io/quote@v1.5.2/README.md#L1</a>
